---
apiVersion: packaging.carvel.dev/v1alpha1
kind: PackageInstall
metadata:
  name: where-for-dinner-notify
spec:
  packageRef:
    refName: where-for-dinner-notify.my-apps.tap
    versionSelection:
      constraints: ">=0.0.0"
  serviceAccountName: server-workload-installer
  values:
  - secretRef:
      name: where-for-dinner-notify-values
---
apiVersion: v1
kind: Secret
metadata:
  name: where-for-dinner-notify-values
stringData:
    values.yml: |
      workload_name: where-for-dinner-notify
